<div id="genre-buttons">
  <button onclick="filterByGenre('All')">All genre</button>

  <button onclick="filterByGenre('Afrobeat')">Afrobeat</button>
  <button onclick="filterByGenre('Amapiano')">Amapiano</button>
  <button onclick="filterByGenre('Gospel')">Gospel</button>

  <button onclick="filterByGenre('DJ Mix')">DJ Mix</button>
</div>

  <main>
    <section class="song-list">
      <h2>Available Songs</h2>
      <div id="songs">
        
        <!-- Song items will be dynamically inserted here -->
      </div>
      
    </section>
    

    <section class="media-player" id="media-player">
      <h2>Now Playing</h2>
      <img src="cover pics/My pic.jpeg" alt="Album Art" id="album-art">
      <h4 id="song-title">WELCOME TO CLASSIC MUSIQ</h4>
      <p id="song-artist"><i> Created by mickie</i></p>
      <audio id="audio-player" controls></audio>



     <div class="media-controls">
    <button id="shuffle-btn" onclick="toggleShuffle()">
      <i class="fas fa-random"></i> </button>

    <button id="prev-btn" onclick="skipPrev()">
      <i class="fas fa-backward"></i></button>

    <button id="play-pause-btn" onclick="playPause()">
      <i class="fas fa-play pause"></i></button>

    <button id="next-btn" onclick="skipNext()">
      <i class="fas fa-forward"></i></button>

    <button id="repeat-btn" onclick="toggleRepeat()">
      <i class="fas fa-repeat"></i></button>

    <button id="stop-btn" onclick="stopSong()">
      <i class="fas fa-stop"></i></button>
  
</div>
